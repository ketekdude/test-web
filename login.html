
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="padd-section">

      <div class="container" data-aos="fade-up">
        <div class="section-title text-center">
          <h2>Login</h2>
          <p class="separator">Log In to use all the feature</p>
        </div>

        <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="100">

          <div class="col-lg-5 col-md-8">
            <div class="form">
              <form role="form" id="action" action="#" method="post" class="php-email-form">
                <div class="form-group mt-3">
                  <input type="text" class="form-control" name="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group mt-3">
                  <input type="password" class="form-control" name="message" rows="5" placeholder="password" required></input>
                </div>
                <div class="my-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">
                    <span id='close'>x</span>
                    <span>
                      Your message has been sent. Thank you!
                    </span>
                    
                  </div>
                </div>
                <div class="text-center">
                  <!-- <button class="submit">Send Message</button> -->
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

  <script src="login.js"></script>
